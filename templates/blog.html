{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
            <a href='/blog?id={{blog.id}}'><h3>{{blog.title}}</h3></a>
            <p>{{blog.body}}</p>
            <p>Written by {{blog.owner}}</p>
            <hr />
        {% endfor %}

    {% endif %}
{% endblock %}
