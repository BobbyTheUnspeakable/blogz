{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
            <h3>{{blog.title}}</h3>
            <p>{{blog.body}}</p>
            <hr />
        {% endfor %}

    {% endif %}
{% endblock %}
